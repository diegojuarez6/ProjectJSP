<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.insuranceFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.insuranceFormHeader}</h2>
                <p:fieldset legend="#{str.insuranceLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.insuranceContactFnamePrompt}"
                                         value="#{insuranceBean.insurance.contactFname}"></p:inputText>

                            <p:inputText placeholder="#{str.insuranceContactLnamePrompt}"
                                         value="#{insuranceBean.insurance.contactLname}"></p:inputText>
                                         
                            <p:inputText placeholder="#{str.insurancePhonePrompt}"
                                         value="#{insuranceBean.insurance.phone}"></p:inputText>

                            
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{insuranceBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{insuranceBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{insuranceBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
